name: Test and deploy stonks-api.

on:
  push:
    branches:
      - master
    paths:
      - stonks-api/**
      - stonks-types/**
      - docker/**
  pull_request:
    branches: 
      - master
    paths:
      - stonks-api/**
      - stonks-types/**
      - docker/**

jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      working-directory: ./stonks-api
    
    services:
      database:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_stonks
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
        
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
          
      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          
      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          ls -a
          pipenv install --deploy --dev
        working-directory: ${{env.working-directory}}
          
      - name: Run test suite
        run: |
          ls -a
          pipenv run migrate
          pipenv run test -svvv
        working-directory: ${{env.working-directory}}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_stonks

  push-docker-image: 
    if: ${{ github.ref == 'master' }}
    needs: test

    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      IMAGE_NAME: eu.gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.STONKS_API_APP_NAME }}

    steps:
      - name: Login to Google Cloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet
      
      - name: Check out repository code
        uses: actions/checkout@v2
        
      - name: Build image
        run: docker build . --file ./docker/stonks-api.prod.Dockerfile -t $IMAGE_NAME
        
      - name: Push Docker image
        run: docker push $IMAGE_NAME
